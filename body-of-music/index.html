<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body of Music Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 2em; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2, h3 { color: #333; }
    pre, code { background: #eee; border-radius: 4px; padding: 0.2em 0.4em; }
    a, button { color: #007acc; text-decoration: none; font-size: 1.1em; }
    .button-row { display: flex; gap: 1em; margin-top: 2em; }
    button { background: #007acc; color: #fff; border: none; border-radius: 4px; padding: 0.7em 1.5em; cursor: pointer; font-size: 1em; transition: background 0.2s; }
    button:hover { background: #005fa3; }
    .preview-title { margin-bottom: 0.2em; }
    .preview-date { color: #888; font-size: 0.95em; margin-bottom: 1em; }
    .preview-content { margin-bottom: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Body of Music</h1>
    <div id="postPreview">
      <!-- Post preview will be rendered here -->
    </div>
    <div class="button-row">
      <button onclick="location.href='posts/index.html'">View All Posts</button>
      <button onclick="location.href='create/index.html'">Write a Bodyfeel Post</button>
    </div>
  </div>
  <script>
    // Sample post markdown
    const sampleMarkdown = `# Third Demo Entry\n\nThis is the third sample markdown post, created for demonstration purposes.\n\n- Date: August 30, 2025\n- Markdown: Supported\n\nThanks for checking out these samples!`;
    // Render preview (first 2 paragraphs and list)
    const html = marked.parse(sampleMarkdown);
    document.getElementById('postPreview').innerHTML = `
      <div class="preview-title"><strong>Third Demo Entry</strong></div>
      <div class="preview-date">August 30, 2025</div>
      <div class="preview-content">${html}</div>
    `;
  </script>
</body>
</html>
