<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter title here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
    <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const valueOne = document.getElementById("valueOne").value;
      const valueTwo = document.getElementById("valueTwo").value;

      const calculatedValue = parseInt(valueOne) + parseInt(valueTwo);
      document.getElementById("output").textContent = calculatedValue;
    });
  </script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="container">
        <h1>Page header</h1>
        <h2>Page header</h2>
        <form id="wrapCalculator">
            <label for="valueOne">
                <input type="number" id="valueOne" name="name">
                Name:
            </label>
            <label for="valueTwo">
                <input type="number" id="valueTwo" name="name">
                Name:
            </label>

            <button type="submit">Submit</button>
        </form>
        <div id="output">
            <!-- Output goes here -->
        </div>
    </div>
</body>
</html>
